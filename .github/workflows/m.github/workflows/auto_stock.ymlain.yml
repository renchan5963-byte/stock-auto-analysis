name: Auto Stock Analysis

on:
  schedule:
    # 毎日 日本時間 18:00（UTC 09:00）
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v4

      - name: Pythonをセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ライブラリをインストール
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy matplotlib

      - name: 株価自動分析を実行
        run: |
          python auto_stock_analysis.py
